<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">О проекте</h1>
                <p class="lead text-body-secondary">Ежедневная практика - лучший способ изучить программирование.
                    На сайте разобраны задачи "Проекта Эйлера" и "LeetCode" на языке программирования Java.
                    Отличием от других решений в интернете является то, что при решении задач внимание было
                    сосредоточено не только на алгоритмах, но и на отработке конструкций языка и применения
                    сопутствующих технологий.
                </p>
            </div>
        </div>
    </section>

</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
